  <p>
   “Ger” is the word used to describe the traditional Mongolian Yurt. Mongolians are traditionally nomadic people and the Mongol Ger is designed to take apart and put back together with minimal effort. The Mongol Ger is usually placed in the valley or at the base of the mountains and steep hills. The purpose of this piece was to give my fellow Mongolian Americans a fun and vibrant piece that dives into nostalgia and remembrance of our unique culture. I used vibrant color palettes and textiles/patterns as an overlay to create a patchwork design. My favorite part about this project is how I incorporated the outline of the ceiling/skylight of the Mongol Ger into the sun.
