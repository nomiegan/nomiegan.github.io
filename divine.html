    <p>
    In this series of digital artworks I wanted to invite the viewer to contemplate the interplay between creation and destruction. This piece was drawn in Procreate and glitched using Text Edit and Audacity by breaking the code of the images. I wanted to convey the idea that there is beauty in destruction. The glitched images, with their distorted lines and vibrant colors, convey a sense of chaos and entropy. However, as the viewer looks closer, they will begin to see the divine patterns that emerge from the chaos. Destruction and creation are intertwined and that beauty can be found even in the midst of chaos.
    </p>
